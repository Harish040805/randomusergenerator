<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random User & QR Generator</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background: #f4f7fb;
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: space-between;
    }
    header {
        background: #2f4f90;
        color: #fff;
        text-align: center;
        padding: 15px;
        font-size: 24px;
        font-weight: bold;
        letter-spacing: 1px;
    }
    main {
        flex: 1;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        padding: 20px;
        gap: 20px;
        flex-wrap: wrap;
    }
    .section {
        background: #fff;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        min-width: 320px;
    }
    .section img {
        width: 220px;
        height: 220px;
        border: 8px solid #2f4f90;
        margin-bottom: 15px;
    }
    .section b {
        font-size: 20px;
        color: #333;
    }
    #qrcode {
        align-items: center;
    }
    .bottomtaskbar {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        background: #2f4f90;
        padding: 15px;
        border-top: 3px solid #1f3660;
        flex-wrap: wrap;
    }
    .bottomtaskbar input {
        padding: 12px;
        font-size: 16px;
        width: 250px;
        border-radius: 8px;
        border: none;
        outline: none;
    }
    .btn {
        background-color: #4d6cbf;
        color: #fff;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s ease;
    }
    .btn:hover {
        background-color: #3c57a5;
    }
</style>
</head>
<body>
    <header>Random User & QR Code Generator</header>
    <main>
        <div class="section" id="user"></div>
        <div class="section">
            <div id="qrcode"></div>
        </div>
    </main>
    <div class="bottomtaskbar">
        <button onclick="fetchData()" class="btn">Get Random User</button>
        <input type="text" id="text" placeholder="Enter text or URL">
        <button onclick="generateQRCode()" class="btn">Generate QR Code</button>
    </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        function generateQRCode() {
            const text = document.getElementById("text").value;
            const qrCodeContainer = document.getElementById("qrcode");

            qrCodeContainer.innerHTML = "";
            if (text.trim() !== "") {
                new QRCode(qrCodeContainer, {
                    text: text,
                    width: 300,
                    height: 300
                });
            }
        }
		
        let userContainer = document.getElementById('user');
        async function fetchData() {
            try{
                let response = await fetch('https://randomuser.me/api/');
                let data = await response.json();
                let userData = data.results[0];
                let name = `${userData.name.title} ${userData.name.first} ${userData.name.last}`;
                let image = userData.picture.large;
                userContainer.innerHTML = `<img src="${image}"><br><br><b>${name}</b>`;
            }
            catch(err){
                console.log(err);
            }
        }
    </script>
</body>
</html>
